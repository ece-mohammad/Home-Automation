<div class="module" id="{module_type}">

    <form action="/htbin/update_data.py" method="post">

        <p>
            <!--            on radio button             -->
            <input id="onButton" name="state" type="radio" value="on" unchecked>

            <!--            on label            -->
            <label for="onButton">ON</label>

            <!--            off radio button            -->
            <input id="offButton" name="state" type="radio" value="off" unchecked>

            <!--            off label           -->
            <label for="offButton">OFF</label>

        </p>

        <p>
            <!--            id field           -->
            <input type="hidden" name="id" value="{module_id}">

            <!--            submit button           -->
            <button id="submitButton" type="submit" value="state">Update</button>
        </p>

    </form>

</div>
